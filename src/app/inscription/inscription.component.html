<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="container mt-5">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" ngModel required>
  </div>

  <div class="mb-3">
    <label for="prenom" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="prenom" name="prenom" ngModel required>
  </div>

  <div class="mb-3">
    <label for="dateNaissance" class="form-label">Date de Naissance</label>
    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" ngModel required>
  </div>

  <div class="mb-3">
    <label class="form-label">Sexe</label>
    <div>
      <input type="radio" id="sexeF" name="sexe" value="F" ngModel required>
      <label for="sexeF">Femme</label>
      <input type="radio" id="sexeM" name="sexe" value="M" ngModel required>
      <label for="sexeM">Homme</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="classementMondial" class="form-label">Classement Mondial</label>
    <input type="number" class="form-control" id="classementMondial" name="classementMondial" ngModel required>
  </div>

  <div class="mb-3">
    <label for="preferenceJeu" class="form-label">Préférence de Jeu</label>
    <select class="form-select" id="preferenceJeu" name="preferenceJeu" ngModel required>
      <option value="1v1">1v1</option>
      <option value="2v2">2v2</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Inscrire</button>
</form>
